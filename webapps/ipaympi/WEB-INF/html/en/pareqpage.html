<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
 
function submitPareReq()
{		
document.forms.pareqform.submit();
}

</script>
<title>iPay3DSMPI processing, please wait..</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- <link rel="stylesheet" href="styles.css"> -->
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Credit Card Payment</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link href="css/loading.min.css" rel="stylesheet">
    <link href="css/ldbtn.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

</head>
<body bgcolor="#FFFFFF">
	<p align="center">
		 <div class="container-fluid auth-bg">
      <div class="min-vh-100 py-5 d-flex align-items-center">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-6">
              <div class="card shadow zindex-100 mb-0 border-0">
                <div class="card-header">
                  <div class="media align-items-center">
                    <img class="mr-2" src="images/ezswype_logo.png" height="30">
                    <div class="media-body">
                      <h6 class="m-0 text-dark"></h6>
                    </div>
                  </div>
                </div>
                <div class="card-body text-center p-5">
                  <div class="mb-4">
                    <div class="fa-4x">
                      <i class="fas fa-spinner fa-spin"></i>
                    </div>
                  </div>
                  <h4>Please Wait</h4>
                  <p>Your card participates in ThreeDSecure authentication<br> In
				order to complete payment, please proceed to authentication in Your
				bank..</p>
                </div>
                <div class="card-footer d-flex align-items-center">
                  <div>
                
                  </div>
                  <div class="ml-auto">
                    <img src="images/credopay_logo.png" width=100>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</p>
	
	
	
	<p align="center">
		<font size="2" face="Arial," helvetica="Helvetica">Merchant: <b>$merchant.name$, $merchant.terminal_id_code$</b></font>
	</p>
	<p align="center">
		<font size="2" face="Arial," helvetica="Helvetica">Time: <b>$datetime$</b></font><BR>
	</p>
	<table align="center">
		<tr>
			<td>
				<form name="pareqform" action="$IssuerACSURL$" method="POST">
					<input type="hidden" name="MD" value="$tds_md$"> <input
						type="hidden" name="TermUrl" value="$tds_termUrl$"> <input
						type="hidden" name="PaReq" value="$tds_PaReq$"> <input
						class="button" type="submit" name="submitbtn"
						value="Proceed to authentication">
				</form>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	submitPareReq();
</script>
</body>
</html>
